<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth XP Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Arcade Cabinet Container */
        .arcade-cabinet {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(145deg, #2d2d44 0%, #1a1a2e 50%, #0f0f1a 100%);
            border-radius: 20px 20px 40px 40px;
            padding: 30px;
            box-shadow: 
                0 0 0 8px #0f0f1a,
                0 0 0 12px #333,
                0 20px 60px rgba(0,0,0,0.8),
                inset 0 2px 10px rgba(255,255,255,0.1);
        }

        /* Cabinet Header/Marquee */
        .cabinet-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #ff0066 0%, #cc0052 100%);
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .cabinet-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cabinet-title {
            font-size: clamp(16px, 4vw, 28px);
            color: #fff;
            text-shadow: 
                0 0 10px #ff0066,
                0 0 20px #ff0066,
                0 0 40px #ff0066;
            letter-spacing: 4px;
        }

        /* CRT Screen Container */
        .screen-bezel {
            background: linear-gradient(145deg, #3a3a5c 0%, #2a2a44 50%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                inset 0 5px 20px rgba(0,0,0,0.5),
                0 5px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        /* CRT Screen */
        .crt-screen {
            position: relative;
            width: 100%;
            aspect-ratio: 16/10;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.9),
                0 0 0 2px #333;
        }

        /* The XP Desktop iframe */
        .screen-content {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* CRT Effects Overlay */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            animation: flicker 0.15s infinite;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1),
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 11;
            opacity: 0.3;
        }

        .screen-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 80px rgba(100, 149, 237, 0.1);
            pointer-events: none;
            z-index: 12;
            border-radius: 10px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        /* Screen corner screws */
        .screw {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #666 0%, #333 100%);
            border-radius: 50%;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.3), 0 2px 4px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .screw::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 60%;
            height: 2px;
            background: #222;
            box-shadow: 0 2px 0 #222;
        }

        .screw-tl { top: 8px; left: 8px; }
        .screw-tr { top: 8px; right: 8px; }
        .screw-bl { bottom: 8px; left: 8px; }
        .screw-br { bottom: 8px; right: 8px; }

        /* Controls Panel */
        .controls-panel {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px 20px;
            background: linear-gradient(180deg, #2a2a44 0%, #1a1a2e 100%);
            border-radius: 0 0 30px 30px;
            margin-top: 20px;
        }

        /* Joystick */
        .joystick-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .joystick-base {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #444 0%, #222 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.5),
                inset 0 2px 5px rgba(255,255,255,0.1);
        }

        .joystick-stick {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4444 0%, #cc0000 100%);
            border-radius: 50%;
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .joystick-stick:active {
            transform: scale(0.9);
        }

        .joystick-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }

        /* Arcade Buttons */
        .buttons-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
        }

        .arcade-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 
                0 5px 0 rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(255,255,255,0.3);
            transition: all 0.1s;
        }

        .arcade-btn:active {
            transform: translateY(5px);
            box-shadow: 
                0 0 0 rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .arcade-btn::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }

        .btn-a { background: radial-gradient(circle at 30% 30%, #4dff4d 0%, #00cc00 100%); }
        .btn-b { background: radial-gradient(circle at 30% 30%, #ff4d4d 0%, #cc0000 100%); }
        .btn-c { background: radial-gradient(circle at 30% 30%, #4d4dff 0%, #0000cc 100%); }
        .btn-d { background: radial-gradient(circle at 30% 30%, #ffff4d 0%, #cccc00 100%); }

        .btn-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }

        /* Coin Slot */
        .coin-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .coin-slot-opening {
            width: 60px;
            height: 8px;
            background: linear-gradient(180deg, #111 0%, #333 50%, #111 100%);
            border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
        }

        .coin-slot-label {
            font-size: 8px;
            color: #666;
        }

        /* Instructions Panel */
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }

        .instructions h3 {
            font-size: 12px;
            color: #ff0066;
            margin-bottom: 10px;
        }

        .instructions p {
            font-size: 10px;
            color: #888;
            line-height: 1.8;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 4px;
            border: 1px solid #555;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 14px;
        }

        /* Footer */
        .cabinet-footer {
            margin-top: 20px;
            text-align: center;
        }

        .insert-coin {
            font-size: 14px;
            color: #ffcc00;
            animation: blink 1s infinite;
            text-shadow: 0 0 10px #ffcc00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-panel {
                flex-direction: column;
                gap: 20px;
            }
            
            .arcade-btn {
                width: 40px;
                height: 40px;
            }
            
            .joystick-base {
                width: 60px;
                height: 60px;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 20px;
            animation: loadingPulse 0.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-bar {
            width: 200px;
            height: 20px;
            border: 2px #0f0;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #0f0;
            animation: loadingProgress 2s ease-out forwards;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <!-- Header/Marquee -->
        <div class="cabinet-header">
            <h1 class="cabinet-title">★ KENNETH XP ★</h1>
        </div>

        <!-- CRT Screen -->
        <div class="screen-bezel">
            <div class="crt-screen" id="screen">
                <!-- Loading Screen -->
                <div class="loading-screen" id="loading">
                    <div class="loading-text">LOADING WINDOWS XP...</div>
                    <div class="loading-bar"></div>
                </div>
                
                <!-- XP Desktop iframe -->
                <iframe 
                    class="screen-content" 
                    id="xpScreen"
                    src="https://knnthhnsn.github.io/kenneth-xp-portfolio/"
                    allow="autoplay; fullscreen"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                ></iframe>
                
                <!-- CRT Effects -->
                <div class="crt-overlay"></div>
                <div class="scanlines"></div>
                <div class="screen-glow"></div>
                
                <!-- Screws -->
                <div class="screw screw-tl"></div>
                <div class="screw screw-tr"></div>
                <div class="screw screw-bl"></div>
                <div class="screw screw-br"></div>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <!-- Joystick -->
            <div class="joystick-area">
                <div class="joystick-base">
                    <div class="joystick-stick" id="joystick"></div>
                </div>
                <span class="joystick-label">Move</span>
            </div>

            <!-- Buttons -->
            <div class="buttons-area">
                <div class="buttons-row">
                    <button class="arcade-btn btn-a" id="btnA" title="Select/Click"></button>
                    <button class="arcade-btn btn-b" id="btnB" title="Right Click"></button>
                </div>
                <span class="btn-label">Actions</span>
            </div>

            <div class="buttons-area">
                <div class="buttons-row">
                    <button class="arcade-btn btn-c" id="btnC" title="Start Menu"></button>
                    <button class="arcade-btn btn-d" id="btnD" title="Refresh"></button>
                </div>
                <span class="btn-label">System</span>
            </div>

            <!-- Coin Slot -->
            <div class="coin-slot">
                <div class="coin-slot-opening"></div>
                <span class="coin-slot-label">CREDITS: ∞</span>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>HOW TO PLAY</h3>
            <p>
                <span class="key">WASD</span> or <span class="key">ARROWS</span> to move mouse<br>
                <span class="key">SPACE</span> or <span class="key">ENTER</span> to click<br>
                <span class="key">ESC</span> to close windows<br>
                Double-click icons to open apps!
            </p>
        </div>

        <!-- Footer -->
        <div class="cabinet-footer">
            <p class="insert-coin">PRESS START TO BEGIN</p>
        </div>
    </div>

    <script>
        // Loading screen
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 2500);

        // Arcade Controls Integration
        const iframe = document.getElementById('xpScreen');
        let mouseX = 400, mouseY = 300;
        
        // Button click effects
        document.querySelectorAll('.arcade-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'translateY(5px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Joystick movement simulation
        const joystick = document.getElementById('joystick');
        let joyPressed = false;
        
        joystick.addEventListener('mousedown', () => joyPressed = true);
        document.addEventListener('mouseup', () => joyPressed = false);

        // Button A - Simulate click in iframe
        document.getElementById('btnA').addEventListener('click', () => {
            try {
                iframe.contentWindow.document.elementFromPoint(mouseX, mouseY)?.click();
            } catch(e) {
                // Cross-origin restrictions may apply
                console.log('Arcade button A pressed');
            }
        });

        // Button B - Right click
        document.getElementById('btnB').addEventListener('click', () => {
            console.log('Right click simulated');
        });

        // Button C - Focus/Start
        document.getElementById('btnC').addEventListener('click', () => {
            iframe.focus();
        });

        // Button D - Refresh
        document.getElementById('btnD').addEventListener('click', () => {
            iframe.src = iframe.src;
        });

        // Keyboard controls for arcade feel
        document.addEventListener('keydown', (e) => {
            const iframe = document.getElementById('xpScreen');
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    joystick.style.transform = 'translateY(-5px)';
                    setTimeout(() => joystick.style.transform = '', 100);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    joystick.style.transform = 'translateY(5px)';
                    setTimeout(() => joystick.style.transform = '', 100);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    joystick.style.transform = 'translateX(-5px)';
                    setTimeout(() => joystick.style.transform = '', 100);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    joystick.style.transform = 'translateX(5px)';
                    setTimeout(() => joystick.style.transform = '', 100);
                    break;
                case ' ':
                case 'Enter':
                    document.getElementById('btnA').click();
                    document.getElementById('btnA').style.transform = 'translateY(5px)';
                    setTimeout(() => document.getElementById('btnA').style.transform = '', 100);
                    break;
            }
        });

        // Focus iframe on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                iframe.focus();
            }, 3000);
        });

        // Coin slot easter egg
        document.querySelector('.coin-slot').addEventListener('click', () => {
            const label = document.querySelector('.coin-slot-label');
            label.textContent = 'CREDITS: 99';
            setTimeout(() => {
                label.textContent = 'CREDITS: ∞';
            }, 2000);
        });
    </script>
</body>
</html>
